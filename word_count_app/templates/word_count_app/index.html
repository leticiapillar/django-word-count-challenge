{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
</form>

<br />
{% if count_words %}
    <div>
        <p class="font-weight-bold">The text contains {{ count_words }} words</p>
    </div>
{% endif %}

{% endblock content %}
